# 워크플로우 이름
name: Build Windows Executable (Python 3.8)

# 워크플로우 실행 조건
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Create credentials file from secret

        run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > serene-exchange-438319-r7-1dc9aac8b9cf.json
        shell: bash

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --add-data "config.ini;." --add-data "serene-exchange-438319-r7-1dc9aac8b9cf.json;." --name TouristAnalyzer main_app.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: TouristAnalyzer-Windows-py38
          path: dist/TouristAnalyzer.exe
