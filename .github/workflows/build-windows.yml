name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create credentials file from secret
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > serene-exchange-438319-r7-1dc9aac8b9cf.json
        shell: bash

      # [핵심] .spec 파일을 사용하지 않고, 모든 옵션을 여기에 직접 지정합니다.
      - name: Build single file executable
        run: |
          pyinstaller --onefile `
            --name "TouristAnalyzer" `
            --windowed `
            --add-data "config.ini;." `
            --add-data "serene-exchange-438319-r7-1dc9aac8b9cf.json;." `
            main_app.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: TouristAnalyzer-Windows-Final
          path: dist/TouristAnalyzer.exe
